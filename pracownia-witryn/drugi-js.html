<html>
	<head>
		<style>
			div {
				width: 100px;
				height: 100px;
				border: 4px solid green;
				margin: 20px;
			}
		</style>
	</head>
	<body>
		<div id="a1"></div>
		<div id="a2"></div>
		<div id="a3"></div>
		<div id="a4"></div>
		<div id="a5"></div>
		<script>
			a1 = document.querySelector('#a1');
			a3 = document.querySelector('#a3');
			a4 = document.querySelector('#a4');
			bdstyle = document.body.style;

			a1.onclick = () => (bdstyle.backgroundColor = 'hotpink');

			a1.ondblclick = () => (bdstyle.backgroundColor = 'white');

			a3.onclick = () => {
				a4.style.height = '250px';
				a4.style.width = '250px';
				a4.style.marginLeft = '500px';
			};
		</script>
	</body>
</html>
